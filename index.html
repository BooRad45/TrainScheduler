<!DOCTYPE html>
<html lang="en">
<meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

<head>
	<title>Train Scheduler!</title>

    <script src="https://code.jquery.com/jquery-3.1.1.js"></script>

    <script src="https://www.gstatic.com/firebasejs/3.7.4/firebase.js"></script>

    <!-- moment.js -->
 	 <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.18.1/moment.js"></script> 

    
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


    <link rel="stylesheet" type="text/css" href="assets/css/style.css">	

</head>
<body>
	<div class="container">
		<div class="jumbotron">
			<h1 class="text-center">Train Scheduler</h1>
			<h2 class="text-center">for RR Admins</h2>
		</div>
		<div class="panel panel-primary">
			<div class="panel-heading">Current Train Schedule</div>
			<div class="panel-body">
				<table class="table table-striped" id="current-trains">
					<thead>
						<tr>
							<th>Train Name</th>
							<th>Destination</th>
							<th>Frequency(min)</th>
							<th>Next Arrival</th>
							<th>Minutes Away</th>
						</tr>
					</thead>
					<tbody id="rows">
					</tbody>
				</table>
			</div>
		</div>

		<div class="panel panel-primary">
			<div class="panel-heading">Add Train</div>
			<div class="panel-body">
				<form>
					<div class="form-group">
						<label for="trainName">Train Name</label>
						<input type="text" class="form-control" id="trainName">
					</div>
					<div class="form-group">
						<label for="destination">Destination</label>
						<input type="text" class="form-control" id="destination">
					</div>
					<div class="form-group">
						<label for="firstTrain">First Train Time (HH:mm - military time)</label>
						<input type="text" class="form-control" id="firstTrain">
					</div>							
					<div class="form-group">
						<label for="frequency">Frequency (min)</label>
						<input type="number" class="form-control" id="frequency">
					</div>
					<button type="submit" class="btn" id="submit">Submit</button>								
				</form>
			</div>
		</div>		
	</div>
	<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
	<script src="assets/javascript/train.js"></script>
	
</body>
</html>
